<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JSP Action Tags</title>
</head>
<body>
<h1 align=center>Skill-5 JSP Action Tags</h1>

<form method="post" action="usebeandemo3.jsp"><table align=center>
<tr>
<td>Enter Employee ID</td>
<td><input type="number" name="eid" required></td>
</tr>

<tr>
<td>Enter Employee Name</td>
<td><input type="text" name="ename" required></td>
</tr>

<td>Select Gender</td>
<td><input type="radio" name="egender" value="male" required>Male<input type="radio" name="egender" value="female" required>Female</td>
</tr>



<tr>
<td>Enter Employee Age</td>
<td><input type="number" name="eage" required></td>
</tr>

<tr>
<td>Enter Employee Salary</td>
<td><input type="number" name="esalary" required></td>
</tr>



<tr>
<td>Enter Employee Location</td>
<td><input type="text" name="elocation" required></td>
</tr>




<tr>



<td align=center><input type="submit" value="Proceed"></td>
<td align=center><input type="reset" value="Clear"></td>



</tr>
</table>
</form>
</body>
</html>

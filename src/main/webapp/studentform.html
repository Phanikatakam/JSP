<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JSP MVC Skill-5</title>
</head>
<body style="background-color:yellow">
<h1 align=center>JSP MVC Skill-5</h1>
<hr><hr>
<br>
<form method="post" action="student"><table align=center>
<tr>
<td>Enter Student ID</td>
<td><input type="number" name="id" required></td>
</tr>

<tr>
<td>Enter Student Name</td>
<td><input type="text" name="name" required></td>
</tr>

<td>Select Gender</td>
<td><input type="radio" name="gender" value="male" required>Male<input type="radio" name="gender" value="female" required>Female</td>
</tr>



<tr>
<td>Enter Student Age</td>
<td><input type="number" name="age" required></td>
</tr>



<tr>
<td>Enter Student Address</td>
<td><input type="text" name="address" required></td>
</tr>




<tr>



<td align=center><input type="submit" value="Proceed"></td>
<td align=center><input type="reset" value="Clear"></td>



</tr>
</table>
</form>
</body>
</html>

<h3 align="center"><b>User Registration</b></h3>
<form method="post" action="registration1.jsp">
<table align=center>
<tr>
<td>Enter Full Name</td>
<td><input type="text" name="fname" required></td>
</tr>

<tr>
<td>Select Gender</td>
<td><input type="radio" name="gender" value="male" required>Male<input type="radio" name="gender" value="female" required>Female</td>
</tr>

<tr>
<td>Enter User Name</td>
<td><input type="text" name="uname" required></td>
</tr>



<tr>
<td>Enter Email Address</td>
<td><input type="email" name="email" required></td>
</tr>

<tr>
<td>Enter Password</td>
<td><input type="password" name="pwd" required></td>
</tr>

<tr>
<td>Enter Mobile No</td>
<td><input type="number" name="mob" required></td>
</tr>

<tr>
<td>Enter Address</td>
<td><textarea name="address" required></textarea></td>
</tr>

<tr>



<td align=center><input type="submit" value="Register"></td>
<td align=center><input type="reset" value="Clear"></td>



</tr>
</table>
</form>
</body>
